{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Title</th>
        <th>Module Leader</th>
        <th>Exam Date</th>
        <th>Students</th>
        <th>Edit</th>
        <th>Delete Module</th>
      </tr>
    </thead>
    <tbody>
    {% for module in modules %}
    <tr>
      <td>{{module.module_code}}</td>
      <td>{{module.title}}</td>
      <td>{{module.staff}}</td>
      <td>{{module.exam_date}}</td>
      <td><a href="{{url_for('main.module_user',id=module.id)}}"><span class="glyphicon glyphicon-user"></span></a></td>
      <td><a href="{{url_for('main.edit_module',id=module.id)}}"><span class="glyphicon glyphicon-edit"></span></a></td>
      <td><a href="{{url_for('main.delete_module',id=module.id)}}"><span class="glyphicon glyphicon-trash"></span></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
